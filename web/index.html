<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Captcha Service â€“ Email Form</title>
    <link rel="stylesheet" href="demo.css"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
<div class="container">
    <form action="https://captcha-demo-api.app47.net/submit" method="POST">
        <label for="email">Email Address:</label><br/>
        <input type="email" id="email" name="email" required/><br/>
        <!-- CAPTCHA container -->
        <cap-widget
                id="cap"
                data-cap-api-endpoint="https://captcha.app47.net/"
                data-cap-hidden-field-name="captcha-token">
        </cap-widget>
        <!-- Hidden input to carry proof -->
        <input type="hidden" id="captcha-token" name="captchaToken">
        <button type="submit">Submit</button>
    </form>
</div>
</body>
<script>
  const widget = document.querySelector("#cap");

  widget.addEventListener("solve", function (e) {
    const token = e.detail.token;
    console.log("Token: " + token);
  });
</script>
<script src="https://captcha-dist.app47.net/widget.min.js"></script>
</html>
