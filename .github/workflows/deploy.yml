name: Deploy to AWS

on:
  push:
    branches:
      - main

permissions:
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: app47/captcha-demo
  IMAGE_TAG: latest

jobs:
  deploy:
    name: Build, push, and apply Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set IMAGE_URI
        run: echo "IMAGE_URI=${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPOSITORY}:${IMAGE_TAG}" >> "$GITHUB_ENV"

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Preflight ECR (ensure repo exists and auth is in place)
        run: |
          set -euo pipefail
          # Ensure the ECR repo exists (idempotent)
          aws ecr describe-repositories --repository-names "${ECR_REPOSITORY}" --region "${AWS_REGION}" >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name "${ECR_REPOSITORY}" --region "${AWS_REGION}"
          # Sanity: show which registries Docker is logged into
          test -f ~/.docker/config.json && jq -r '.auths | keys[]' ~/.docker/config.json || echo "No Docker auths found"

      - name: Build and push image
        run: |
          docker buildx create --use >/dev/null 2>&1 || true
          docker buildx build --platform linux/amd64 -t "${IMAGE_URI}" --push .

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        working-directory: infra
        run: terraform init

      - name: Terraform validate
        working-directory: infra
        run: terraform validate

      # We pass the new image URI to Terraform so the ECS task definition uses the new image.
      - name: Terraform plan
        working-directory: infra
        env:
          TF_VAR_image_url: ${{ env.IMAGE_URI }}
        run: terraform plan -out=terraform.plan

      - name: Terraform apply
        working-directory: infra
        env:
          TF_VAR_image_url: ${{ env.IMAGE_URI }}
        run: terraform apply -auto-approve terraform.plan
